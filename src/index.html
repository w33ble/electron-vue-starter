<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Electron Vue</title>
    <link rel="stylesheet" type="text/css" href="./styles/minireset.min.css">
    <link rel="stylesheet" type="text/less" href="./styles/main.less">
  </head>

  <body>
    <div id="app"></div>
  </body>

  <script>
    import Vue from 'vue';
    import VueRouter from 'vue-router';
    import Electron from 'vue-electron';
    import router from './router';
    import App from './App.vue';

    Vue.use(VueRouter);
    Vue.use(Electron);

    // eslint-disable-next-line no-new
    new Vue({
      router,
      el: '#app',
      render: h => h(App),
    });
  </script>
</html>
